<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
</head>

<body>
  <script>
    // 写法一: 在形参这定义默认参数
    function foo(arg1 = "我是默认值", arg2 = "我也是默认值") {
      // 写法二: 三元运算符
      // arg1 = (arg1 === undefined || arg1 === null) ? "我是默认值": arg1

      // 写法三: ES6之后新增语法: ??
      // arg1 = arg1 ?? "我是默认值"
    }

    foo(123, 321)
    foo()
    foo(0)
    foo("")
    foo(false)
    foo(null)
    foo(undefined)

    function bar(age, name = "loveZero", ...args) {
      console.log(name, age, args)
    }

    bar(18, "abc", "cba", "nba")

    console.log(bar.length) // 1

    function fn({ name = "loveZero", age = 18 } = {}) {
      console.log(name, age)
    }

    fn()
  </script>
</body>

</html>
