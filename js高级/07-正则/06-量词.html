<body>
  
  <script>

    const message = "fdaaa2fdaaaaaasf42532fdaagjkljlaaaaf"
    // 量词：匹配出现3-5次
    const re = /a{3,5}/ig

    const results = message.match(re)
    console.log(results)

    // 常见的符号:
    // +: {1,} 一个或多个
    // ?: {0,1} 零个或一个
    // *: {0,} 零个或多个


  </script>
