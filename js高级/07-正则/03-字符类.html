<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    const message = "fdaa4 22242asf-asdf2242"

    const re1 = /\d+/ig
    const re2 = /\s+/ig
    const re3 = /\w+/ig
    const re4 = /\D+/ig

    // \d -> 所有的数字 0~9
    console.log(message.match(re1))//['4', '22242', '2242']
    console.log(message.match(re2))//[' ']
    console.log(message.match(re3))//['fdaa4', '22242asf', 'asdf2242']
    console.log(message.match(re4))//['fdaa', ' ', 'asf-asdf']

  </script>

</body>

</html>
