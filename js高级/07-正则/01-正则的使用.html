<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 创建正则：匹配所有abc，不分大小写
    const re1 = /abc/ig
    const message = "fdabc123 faBC323 dfABC222 A2324aaBc"

    // exec方法: 使用正则执行一个字符串
    const res1 = re1.exec(message)
    console.log(res1)

    // test方法: 检测某一个字符串是否符合正则的规则
    if (re1.test(message)) {
      console.log("message符合规则")
    } else {
      console.log("message不符合规则")
    }

    // match方法: 返回匹配到的数组 ['abc', 'aBC', 'ABC', 'aBc']
    const result2 = message.match(re1)
    console.log('match',result2)

    // matchAll方法：匹配所有符合的。传入的正则修饰符必须加g
    const result3 = message.matchAll(re1)
    for (const item of result3) {
      console.log(item)
    }

    //  replace/replaceAll方法,匹配到的进行替换
    const result4 = message.replace(re1, '?')
    console.log(result4)

    // split方法，匹配到的作为分隔符
    const result5 = message.split(re1)
    console.log(result5)

    // search方法 ：返回匹配到的第一个索引
    const result6 = message.search(re1)
    console.log(result6)

  </script>

</body>
</html>
