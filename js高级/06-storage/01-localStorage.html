<body>
  
  <script>
    let token = localStorage.getItem("token")
    if (!token) {
      console.log("从服务器获取token")
      token = "tokeninfo"
      localStorage.setItem("token", token)
    }
    console.log(token)
    console.log(token.length)
    console.log(token + " 哈哈哈")

  </script>

</body>
