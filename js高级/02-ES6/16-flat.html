<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    const nums = [10, 20, [111, 222], [[123, 321], [231, 312]]]
    const newNums1 = nums.flat(1)
    console.log(newNums1)// [10, 20, 111, 222, Array(2), Array(2)]
    const newNums2 = nums.flat(2)
    console.log(newNums2)//  [10, 20, 111, 222, 123, 321, 231, 312]

    const messages = [
      "Hello World",
      "Hello flatMap",
      "你好 派大星"
    ]

    // flatMap
    const finalMessages = messages.flatMap(item => item.split(" "))
    console.log(finalMessages)// ['Hello', 'World', 'Hello', 'flatMap', '你好', '派大星']
  </script>

</body>
</html>
