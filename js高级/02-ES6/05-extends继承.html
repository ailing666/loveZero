<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    class Person {
      constructor(name, age) {
        this.name = name
        this.age = age
      }

      running() {
        console.log("running~")
      }
    }

    class Student extends Person {
      constructor(name, age, sno, score) {
        // 调用父类的 constructor
        super(name, age)
        this.sno = sno
        this.score = score
      }

      studying() {
        console.log("studying~")
      }
    }

    var stu1 = new Student("loveZero", 18, 111, 100)
    console.log(stu1.name,stu1.score);
    stu1.running()
    stu1.studying()

  </script>

</body>
</html>
