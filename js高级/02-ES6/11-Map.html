<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    const info = { name: "loveZero" }
    const info2 = { age: 18 }

    // Map映射类型
    const map = new Map()
    map.set(info, "aaaa")
    map.set(info2, "bbbb")
    console.log(map)

    // size是长度
    console.log(map.size)
    // set方法, 设置内容
    map.set(info, "cccc")
    console.log(map)
    // get方法, 获取内容
    console.log(map.get(info))
    // delete方法, 删除内容
    map.delete(info)
    console.log(map)
    // has方法, 判断内容
    console.log(map.has(info2))
    // clear方法, 清空内容
    // map.clear()
    // console.log(map)
    // forEach方法
    map.forEach(item => console.log(item))

    // for...of遍历
    for (const item of map) {
      const [key, value] = item
      console.log(key, value)
    }

  </script>

</body>
</html>
