<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    class Animal {
      constructor(name) {
        this.name = name
      }
      running() {
        console.log("running")
      }

      static sleep() {
        console.log("static animal sleep")
      }
    }

    class Dog extends Animal {
      constructor(name, speak) {
        // 构造函数中使用，调用父类 constructor
        super(name)
        this.speak = speak
      }
      // 实例方法中使用，调用父类实例方法，也可以重写父类的方法

      running() {
        console.log("dog四条腿")
        super.running()
      }
      // 静态方法中使用，调用父类静态方法
      static sleep() {
        super.sleep()
      }
    }

    var dog = new Dog('旺财', '汪汪')
    console.log(dog.name, dog.speak);
    dog.running()
    Dog.sleep()

  </script>

</body>

</html>
