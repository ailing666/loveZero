<!DOCTYPE html>

<body>
  
  <script>
    class Person {
      constructor(msg, age) {
        this.msg = msg
      }

      // 实例方法
      running() {
        console.log(this.msg + " running~")
      }

      // 类方法(静态方法)
      static staticFun() {
        console.log('静态方法')
      }
    }

    var p1 = new Person('hello')
    p1.running()
    var staticFun = Person.staticFun()

  </script>

</body>
