<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    const obj = {
      name: "loveZero",
      age: 18,
    }

    // 获取所有的key
    const keys = Object.keys(obj)
    console.log(keys) // ['name', 'age']

    // 获取对象的所有值
    const values = Object.values(obj)
    console.log(values) // ['loveZero', 18]

    // 将可枚举的键值放入数组
    const entries = Object.entries(obj)
    console.log(entries) // [['name', 'loveZero'],['age', 18]]


    // entries对数组
    console.log(Object.entries(["abc", "cba"]))// [['0', 'abc'],['1', 'cba']]
    // entries对字符串
    console.log(Object.entries("abc")) // [['0', 'a'],['1', 'b'],['2', 'c']]
    // fromEntries 获取 URLSearchParams 对象
    const searchString = "?name=loveZero&age=18&height=1.88"
    const params = new URLSearchParams(searchString)
    console.log('params: ', params);// URLSearchParams {}
    console.log(params.get("name")) // loveZero
    const paramObj = Object.fromEntries(params)
    console.log(paramObj) // {name: 'loveZero', age: '18', height: '1.88'}
  </script>

</body>

</html>
