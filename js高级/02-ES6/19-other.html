<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // trim 去除首尾空格，trimStart去除前面空格，trimEnd去除后面空格
    const message = "   Hello World    "
    console.log(message.trim())
    console.log(message.trimStart())
    console.log(message.trimEnd())

    const foo = (num1, num2,) => (num1 + num2)
    // 函数尾部逗号不报错
    foo(10, 20,)

    console.log(Number.MAX_SAFE_INTEGER)
    // 在数字后面加 n 表示BigInt大的整数
    const num = 9007199254740993n
    console.log(num)

    // ??: 空值合并运算符
    let info = undefined ?? "默认值"
    let info1 = null ?? "默认值"
    let info2 = 0 ?? "默认值"
    let info3 = '' ?? "默认值"
    console.log(info, info1, info2) // 默认值 默认值 0 ''

    const obj = {
      name: "loveZero",
      hobbit: {
        // running: function() {
        //   console.log("running~")
        // }
        sport: function () {
          console.log("sport~")
        }
      }
    }
    // 可选链的用法: ?. 如果有值才调用
    obj?.hobbit?.running?.()
    obj?.hobbit?.sport?.() // sport
  </script>

</body>

</html>
