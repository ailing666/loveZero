<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    async function foo() {
      // 返回一个普通的值
      // 相当于 Promise.resolve(321)
      return ["abc", "cba", "nba"]
    }
    async function foo1() {
      // 返回一个Promise,状态由这个promise决定
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("aaa")
        }, 0)
      })
    }
    async function foo2() {
      // 返回一个thenable对象，状态由这个then函数决定
      return {
        then: function (resolve, reject) {
          resolve("bbb")
        }
      }
    }
    foo().then(res => {
      console.log("res:", res)
    })
    foo1().then(res => {
      console.log("res1:", res)
    })
    foo2().then(res => {
      console.log("res2:", res)
    })
  </script>

</body>

</html>
