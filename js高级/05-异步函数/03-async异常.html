<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    async function foo() {
      console.log("---------1")
      // 可以通过 throw 抛出异常
      // throw new Error("error")
      console.log("---------2")

      // 可以通过 reject 抛出异常
      return new Promise((resolve, reject) => {
        reject("err rejected")
      })

      return 123
    }

    foo().then(res => {
      console.log("res:", res)
    }).catch(err => {
      console.log("err:", err)
      console.log("继续执行其他的逻辑代码")
    })

  </script>

</body>
</html>
