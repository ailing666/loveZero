<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2 v-cloak>1{{message}}</h2>
      <h2>2{{message}}</h2>
    </div>

    <!-- CDN引入 -->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      setTimeout(() => {
        const app = Vue.createApp({
          data: function () {
            return {
              message: 'Hello Vue',
            };
          },
        });

        app.mount('#app');
      }, 1000);
    </script>
  </body>
</html>
