<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 遍历数组 -->
      <ul>
        <!-- movie:值，index:索引-->
        <li v-for="(movie, index) in movies">{{index + 1}}:{{ movie }}</li>
      </ul>

      <h3>商品列表</h3>
      <div class="item" v-for="item in products">
        <h4 class="title">商品: {{item.name}}</h4>
        <span>价格: {{item.price}}</span>
        <p>秒杀: {{item.desc}}</p>
      </div>
      <hr />

      <!-- 遍历对象 -->
      <ul>
        <!-- 值，键名，索引 -->
        <li v-for="(value, key, index) in info">{{value}}-{{key}}-{{index}}</li>
      </ul>
      <hr />

      <!-- 遍历数字 -->
      <ul>
        <li v-for="value in 5">{{value}}</li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            movies: ['星际穿越', '少年派', '大话西游', '哆啦A梦'],
            products: [
              { id: 110, name: 'Macbook', price: 9.9, desc: '9.9秒杀, 快来抢购!' },
              { id: 111, name: 'iPhone', price: 8.8, desc: '9.9秒杀, 快来抢购!' },
            ],
            info: { name: 'loveZero', age: 18, height: 1.88 },
          };
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
