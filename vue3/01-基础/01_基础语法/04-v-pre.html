<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div v-pre>
        <h2>{{ message }}</h2>
      </div>
    </div>

    <!-- CDN引入 -->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const app = Vue.createApp({
        data: function () {
          return {
            message: 'Hello Vue',
          };
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
